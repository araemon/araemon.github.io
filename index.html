<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>araemon.github.io</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-position: center top;
            background: #FFF;
            color: #111;
            font-size: 19px;
            font-family: 游ゴシック体, 'Yu Gothic', YuGothic, 'ヒラギノ角ゴシック Pro', 'Hiragino Kaku Gothic Pro', メイリオ, Meiryo, Osaka, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
        }

        h1 {
            font-family: 'Corben', cursive;
            position: absolute;
            font-weight: 900;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
            font-size: 1.5rem;
            width: 100%;
            text-align: center;
            height: 64px;
        }

        @media screen and (min-width: 700px) {
            h1 {
                font-size: 2em;
            }
        }

        h1 a {
            text-decoration: none;
            color: #014d94;
            position: relative;
            background: linear-gradient(-135deg, #E4A972, #9941D8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 a:hover {
            color: #168eff;
            background: inherit;
            -webkit-background-clip: inherit;
            -webkit-text-fill-color: inherit;
        }
    </style>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/apple-icon-144x144.jpg">
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
    <h1><a href="/blog/">araemon.github.io</a></h1>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12032595-16"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-12032595-16');
    </script>
</body>

</html>
