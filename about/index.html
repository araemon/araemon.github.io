/****************************************
 * タグボタン処理
***************************************/

$(function () {

        $('button').each(function() {
                var buttonText = $(this).attr("value")
                console.log(buttonText);
                if(buttonText == "") {
                        $(this).addClass("tagHighlight");
                }
        })

        $('button').click(function () {
                $('button').removeClass("tagHighlight");
                $(this).addClass("tagHighlight");
                var buttonText = $(this).attr("value")
                $('.list').show()
                if(buttonText != "") {
                        $('.list').each(function(index, element) {
                                var href = $(element).find("a").attr('href')
                                if(!href.match(buttonText)) {
                                        $(element).hide();
                                }

                        });
                }
        });
});
/****************************************
 * TOPへ戻るボタン表示
 ***************************************/
$(function() {
    var pagetop = $('#page_top');
    pagetop.hide();
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
            pagetop.fadeIn();
        } else {
            pagetop.fadeOut();
        }
    });
    pagetop.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 300); //0.3秒かけてトップへ移動
        return false;
    });
});

</script>
